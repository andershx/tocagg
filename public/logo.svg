<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 64" role="img" aria-labelledby="title desc">
  <title id="title">picu logo</title>
  <desc id="desc">Rounded gradient badge with the word picu, matching blue-purple site theme and aqua accent.</desc>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#5B8DEF"/>
      <stop offset="1" stop-color="#8A5CF6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <rect x="4" y="6" width="248" height="52" rx="14" fill="url(#grad)"/>
  </g>
  <g fill="#ffffff" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" font-size="28">
    <text x="80" y="44" letter-spacing="0.5">picu</text>
  </g>
  <circle cx="90" cy="28" r="4.2" fill="#1FD1A5"/>
</svg>
